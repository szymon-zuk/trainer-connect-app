{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Rejestracja użytkownika{% endblock title %}

{% block content %}
    <h2 class="d-flex justify-content-center">Rejestracja użytkownika</h2><br>
    <div class="container d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
    </div>
{% endblock content %}
