{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
<div class="content-section align-self-center">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Zaloguj się</legend>
                {{ form.as_p }}
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Zaloguj się</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Nie masz konta? <a class="ml-2" href="{% url 'register' %}">Zarejestruj się</a>
        </small><br>
        <small class="text-muted">
            <a href="{% url "change_password" %}">Zapomniałeś hasła??</a>
        </small>
    </div>
</div>
{% endblock %}
