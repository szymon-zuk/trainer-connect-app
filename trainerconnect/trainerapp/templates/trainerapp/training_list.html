{% extends "base.html" %}
{% block content %}
    <h2>Lista treningów:</h2>
    <a href="/add_training/">
        <button type="button" class="btn btn-primary">Dodaj trening</button>
    </a><br><br>
    <ul>
    {% for object in object_list %}
        <li>Nazwa: {{ object.name }}</li>
        <li>Opis: {{ object.description }} </li>
        <li>Dzień tygodnia: {{ object.exercises.name }} </li><br>
    {% endfor %}
    </ul>
{% endblock %}
